{% extends "layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="first_name" placeholder="Ваше имя">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="last_name" placeholder="Ваша фамилия">
        </div>
        <div class="form-group">
            <input class="form-control" type="date" name="birthday" value="1980-01-01">
        </div>
        <div class="form-group">
            <input  type="radio" name="gender" id="m" value="m" checked><label>М</label><br>
            <input  type="radio" name="gender" id="f" value="f"><label>Ж</label>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="inn" placeholder="Ваш ИНН">
        </div>
    <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
